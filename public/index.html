<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Editor</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body class="bg-dark text-light">

    <main class="container">

        <div class="text-center py-5">
            <h1 class="display-1">User Editor</h1>
        </div>

        <div class="select-post">
            <input class="form-check-input" type="radio" id="post" name="typeSelector" value="POST" checked>
            <label class="form-check-label" for="post">
                Create
            </label>
        </div>
        <div class="select-get">
            <input class="form-check-input" type="radio" id="get" name="typeSelector" value="GET">
            <label class="form-check-label" for="get">
                Read
            </label>
        </div>
        <div class="select-patch">
            <input class="form-check-input" type="radio" id="patch" name="typeSelector" value="PATCH">
            <label class="form-check-label" for="patch">
                Update
            </label>
        </div>
        <div class="select-delete">
            <input class="form-check-input" type="radio" id="delete" name="typeSelector" value="DELETE">
            <label class="form-check-label" for="delete">
                Delete
            </label>
        </div>

        <div id="field-id">
            <label for="user-id" class="form-label">ID</label>
            <input type="number" id="user-id" class="form-control">
        </div>
        <div id="field-name">
            <label for="user-name" class="form-label">Name</label>
            <input type="text" id="user-name" class="form-control">
        </div>
        <div id="field-age">
            <label for="user-age" class="form-label">Age</label>
            <input type="number" id="user-age" class="form-control">
        </div>

        <button class="btn btn-lg btn-primary m-4" onclick="sendRequest()">Execute</button>
        <div>
            <p class="lead" id="result"></p>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
