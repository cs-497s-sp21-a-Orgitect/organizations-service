user nginx;
events {
  worker_connections  1024;  ## Default: 1024
}
http {
    include    /etc/nginx/mime.types;
    index index.html;
    server {
        listen 80;
        server_name localhost;
        location ~ (^/$)|(\.(html|js|css|jpg|png)) {
            root /usr/share/nginx/html;
        }

        location / {
            proxy_pass      http://web:8080;
        }
    }
}